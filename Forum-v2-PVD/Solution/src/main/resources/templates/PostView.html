<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<form th:replace="~{PostForm.html :: head(${post.title})}"></form>
<head> <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/></head>
<body>
<form th:replace="~{PostForm.html :: header}"></form>

<div class="body-content">
    <h2 th:text="${post.getTitle()}">Post Title</h2>
    <div th:style="text-align">
        <p class="margin12" th:text="#{post.label.content}  + ': ' + ${post.content}">Content</p>
        <p class="margin12" th:text="#{post.label.category} + ': ' + ${post.category.name}">Category</p>
        <p class="margin12" th:text="#{post.label.createdBy}  + ': ' + ${post.createdBy.email}">user@mail.com</p>
        <form  th:action="@{'/posts/' + ${post.id} + '/update'}" method="get">
            <h3>
                <input type="submit" value="Update" class="styled-button" />
            </h3>
        </form>

        <form  th:action="@{'/posts/' + ${post.id} + '/delete'}" method="get">
            <h3>
                <input type="submit" value="Delete" class="styled-button" />
            </h3>
        </form>
    </div>
</div>

<form th:replace="~{PostForm.html :: footer}"></form>
</body>
</html>
